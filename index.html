<!doctype html>
<html>
<head>

	<meta charset="utf-8">
	<title>flibbble</title>
	<meta name="description" content="flibbble is a flipboard inspired dribbble browser for iPhone">
	<meta name="viewport" content="width=device-width,user-scalable=no">

	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<link rel="apple-touch-icon-precomposed" sizes="114x114" href="apple-touch-icon-114x114-precomposed.png">
	<link rel="apple-touch-startup-image" href="startup.png?9876874">

</head>
<body>

  <script>

		var	app    = document.createElement('script'),
				styles = document.createElement('link'),
				livereload = document.createElement('script');
				styles.rel = "stylesheet";
				debug = true;
				livereload.src = 'http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1';

    if ( ( navigator.standalone && ( navigator.platform === 'iPhone' || navigator.platform === 'iPod' ) ) || debug ) {

    	styles.href = "css/app.css";
    	app.src = "js/app.js";
      document.head.appendChild(styles);    	
      document.head.appendChild(app);

      if ( debug ) {
      	document.head.appendChild(livereload);
      }

    } else {
      document.write('Add to homescreen.');
    }

  </script>

</body>
</html>
